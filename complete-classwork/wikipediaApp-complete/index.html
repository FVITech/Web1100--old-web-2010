<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WikipediaApp</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway" rel="stylesheet">
    <link rel="stylesheet" href="style/main.css">
</head>

<body>

    <div class="search-container">
        <label for="search">Search Wikipedia</label>
        <br>
        <input id="search" type="search" name="search" value="" autofocus>
        <a target="_blank" id="random" href="https://en.wikipedia.org/wiki/Special:Random">Random Article</a>
    </div>


    <section id="articles" class="faded"></section>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
